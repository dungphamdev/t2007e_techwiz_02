<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../bootstrap/css/bootstrap.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      .container {
        position: absolute;
        padding: 0;
        top: 25%;
        left: 18%;
      }

      h2 {
        font-family: "Open Sans";
        font-size: 25px;
      }

      h2 span {
        color: #0a5f69;
      }

      form {
        font-family: "Roboto";
        font-size: 16px;
      }

      .modal-body {
        background-image: url(../pictures/restaurant-form-image.jpeg);
        background-position: right;
        background-size: 100%;
        background-repeat: no-repeat
      }
    </style>
  </head>

  <body>
    <div class="vh-100 bg-white">
      <div class="container">

        <div class="d-flex p-2 bg-dark rounded text-light">
          <h2 class="mr-auto">Manage Restaurant</h2>
          <div class="ml-auto">
            <div class="btn btn-sm btn-danger" onclick="deleteCheckedRecord">Delete</div>
            <div id="openModalBtn" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalAddRestaurant">Add New Restaurant</div>
          </div>
        </div>
  
        <table id="restaurantTable" class="table text-center table-striped table-hover">
          <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Tel.</th>
            <th colspan="2">Action</th>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>

      </div>

      <div class="modal fade" id="modalAddRestaurant" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAddRestaurantTitle"><h2>Add Restaurant</h2>
                <hr><br></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="jumbotron bg-white col-6 pt-4 mb-0">
                  <form action="/action_page.php" method="post" id="branch-form">
                    <div class="form-group pt-2">
                      <!-- <label for="restaurantName"><b>Restaurant</b></label> -->
                      <input
                        type="text"
                        placeholder="Enter Restaurant name"
                        id="restaurantName"
                        name="restaurantName"
                        class="form-control shadow"
                        required
                      />
                    </div>
        
                    <div class="form-group pt-2">
                      <!-- <label for="restaurantAddress"><b>Restaurant Address</b></label> -->
                      <input
                        type="text"
                        placeholder="Restaurant Address"
                        id="restaurantAddress"
                        name="restaurantAddress"
                        class="form-control shadow"
                        required
                      />
                    </div>
        
                    <div class="form-group pt-2">
                      <!-- <label for="restaurantEmail"><b>Restaurant Email</b></label> -->
                      <input
                        type="text"
                        placeholder="Restaurant Email"
                        id="restaurantEmail"
                        name="restaurantEmail"
                        class="form-control shadow"
                        required
                      />
                    </div>

                      <div class="form-group pt-2">
                        <!-- <label for="restaurantPhone"><b>Restaurant Phone</b></label> -->
                        <input
                          type="text"
                          placeholder="Restaurant Phone"
                          id="restaurantPhone"
                          name="restaurantPhone"
                          class="form-control shadow"
                          required
                        />
                      </div>
          
                      <div class="form-group pt-2">
                        <div class="input-group shadow rounded">
                          <div class="custom-file">
                            <label class="custom-file-label text-secondary" for="restaurantImage"
                              >Images</label
                            >
                            <input
                            type="file"
                            id="restaurantImage"
                            name="restaurantImage"
                              class="custom-file-input"
                              onchange="changeImage(this)"
                            />
                          </div>
                        </div>
                      </div>
                      <input type="hidden" id="id" name="id" value="0"/>

                      <div id="oldImg"></div>
                    <hr><br>
                    <button
                      type="button"
                      id="createBtn"
                      class="btn btn-block btn-primary rounded text-white font-weight-light shadow"
                      onclick="createRestaurant()"
                      data-dismiss="modal">
                      Create
                    </button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../Bootstrap/js/bootstrap.js"></script>
  <script src="./restaurant.js"></script>
</html>
