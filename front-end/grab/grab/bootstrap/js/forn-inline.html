<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form-inline</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Form trong bootstrap</h1>
    <form method="post" action="#">
        <h1 class="text-center">Đăng nhập</h1>
        <div class="form-inline">
            <label>Tên đăng nhập</label>\\-dùng làm tiêu đề cho form\\
            <input type="text" name="txt_username" id="txt_username" class="form-control">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>\\-dùng làm tiêu đề cho form\\
            <input type="text" name="txt_passwd" id="txt_passwd" class="form-control" >
        </div>
        <div class="text-center">
            <button id="btn_dangnhap" class="btn-danger ">Đăng nhập</button>
            <button id="huy" class="btn-secondary">Hủy</button>
        </div>

    </form>
</div>
</body>
</html>
